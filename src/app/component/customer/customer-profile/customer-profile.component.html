<div class="area">
  <ul class="circles">
    <div class="background">
      <div class="profile-container">
        <h2>Profile Details</h2>
        <div class="profile-card">
          <div class="profile-row">
            <label for="name">Name:</label>
            <span>{{ name }}</span>
          </div>

          <div class="profile-row">
            <label for="email">Email:</label>
            <span>{{ email }}</span>
          </div>

          <div class="profile-row">
            <label for="contact">Contact:</label>
            <span>{{ contact }}</span>
          </div>

          <div class="profile-row">
            <label for="streetDetails">Street:</label>
            <span>{{ streetDetails }}</span>
          </div>

          <div class="profile-row">
            <label for="city">City:</label>
            <span>{{ city }}</span>
          </div>

          <div class="profile-row">
            <label for="state">State:</label>
            <span>{{ state }}</span>
          </div>

          <div class="profile-row">
            <label for="country">Country:</label>
            <span>{{ country }}</span>
          </div>

          <div class="edit-button-container">
            <button class="edit-button" routerLink="/customer">
              Back
            </button>
            &nbsp;&nbsp;&nbsp;
            <button class="edit-button" routerLink="/edit-profile">
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>

<div class="area">
  <ul class="circles">
    <div class="card">
      <h2>Upload Documents</h2>
      <p>Please upload your Aadhaar Card and Vehicle RC</p>

      <div class="upload-section">
        <label for="aadhaar">Aadhaar Card:</label>
        <input
          type="file"
          id="aadhaar"
          class="upload-input"
          accept=".jpg,.jpeg,.png,.pdf"
          required
        />
      </div>

      <div class="upload-section">
        <label for="vehicle-rc">Vehicle RC:</label>
        <input
          type="file"
          id="vehicle-rc"
          class="upload-input"
          accept=".jpg,.jpeg,.png,.pdf"
          required
        />
      </div>

      <button class="upload-btn" routerLink="/buy-policy-form">Upload</button>
    </div>

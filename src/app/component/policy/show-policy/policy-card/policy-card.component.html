<div class="policy-card">
  <div class="policy-type">{{ policy_type }} Policy</div>
  <div class="policy-info">
    <span>Coverage Amount: ₹ {{ coverage_amount }}</span>
    <span>Premium Amount: ₹ {{ premium_amount }}/year</span>
    <span>Term Length: {{ term_length }}</span>
  </div>
  <div class="description">
    {{ description }}
  </div>
  <a class="buy-button" (click)="onBuy()">Buy Now</a>
</div>

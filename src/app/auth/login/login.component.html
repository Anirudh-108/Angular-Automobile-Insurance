<body>
  <div class="container">
    <h2>Sign in to AutoShield</h2>

    <button class="google-btn">
      <img
        src="https://img.icons8.com/color/48/000000/google-logo.png"
        alt="Google Icon"
      />
      Sign in with Google
    </button>
    <hr />
    <p style="text-align: center; margin: 10px 0">or sign in with email</p>

    <div class="alert alert-danger" role="alert" *ngIf="loginErrMsg">
      {{loginErrMsg}}
   </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
     
      <label for="username-email">Username or Email:</label>
      <input type="text" id="username-email" name="username-email" formControlName="username" (change)="resetmsg()">
      <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"> 
        <small *ngIf="loginForm.get('username').errors['required']">username is required</small>
        <small *ngIf="loginForm.get('username').errors['email']">username/email is invalid</small>
      </div>

      <label for="password">Password:</label>      
      <div class="password-container">
      <input [type]="hide ? 'password' : 'text'" formControlName="password" (change)="resetmsg()">
        <span class="eye-button" (click)="toggleVisibility()">
          <img [src]="hide ? 'images/eye-closed.png' : 'images/eye-open.png'" alt="Toggle password visibility">
        </span>
      </div>

      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"> 
        <small *ngIf="loginForm.get('password').errors['required']">password is required</small>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</body>

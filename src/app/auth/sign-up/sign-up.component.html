<body>
  <div class="container">
    <h1>Sign up to AutoShield</h1>

    <div>
      <div class="input-group-row">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" required [(ngModel)]="name" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" required />
        </div>
      </div>

      <div class="input-group-row">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            [type]="hide ? 'password' : 'text'"
            minlength="6"
            placeholder="6+ characters"
            [(ngModel)]="password"
            required
          />
          <span class="eye-button" (click)="toggleVisibility()">
            <img
              [src]="hide ? 'images/eye-closed.png' : 'images/eye-open.png'"
              alt="Toggle password visibility"
            />
          </span>
        </div>
      </div>

      <div class="input-group-row">
        <div class="input-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact" [(ngModel)]="contact" required />
        </div>

        <div class="input-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            [(ngModel)]="streetDetails"
            required
          />
        </div>
      </div>

      <div class="input-group-row">
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" [(ngModel)]="city" required />
        </div>

        <div class="input-group">
          <label for="state">State</label>
          <input type="text" id="state" [(ngModel)]="state" required />
        </div>
      </div>

      <div class="terms">
        <input type="checkbox" id="agree" required />
        <label for="agree"
          >I agree with AutoShield's
          <a href=" javascript:void(0)">Terms of Service</a>,
          <a href=" javascript:void(0)">Privacy Policy</a>, and default
          <a href=" javascript:void(0)">Notification Settings</a>.</label
        >
      </div>

      <button type="submit" (click)="onClick()">Create Account</button>
    </div>

    <p class="signup-link">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>

    <p class="recaptcha-notice">
      This site is protected by reCAPTCHA and the Google
      <a href=" javascript:void(0)">Privacy Policy</a> and
      <a href=" javascript:void(0)">Terms of Service</a> apply.
    </p>
  </div>
</body>
